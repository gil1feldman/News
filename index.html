<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>חדשות במבט אחד</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    iframe { border: none; }
  </style>
</head>
<body class="bg-gray-100 text-center">
  <!-- כותרת עליונה -->
  <header class="p-4 bg-blue-700 text-white text-2xl font-bold">
    חדשות במבט אחד
  </header>

  <!-- רשת האתרים -->
  <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">

    <!-- N12 -->
    <section class="border rounded-lg overflow-hidden shadow flex flex-col">
      <h2 class="bg-gray-800 text-white text-lg p-2">N12</h2>
      <iframe src="https://www.n12.co.il/" class="w-full h-[600px]" loading="lazy" title="N12"></iframe>
    </section>

    <!-- כאן 11 -->
    <section class="border rounded-lg overflow-hidden shadow flex flex-col">
      <h2 class="bg-gray-800 text-white text-lg p-2">כאן 11</h2>
      <iframe src="https://www.kan.org.il/" class="w-full h-[600px]" loading="lazy" title="כאן 11"></iframe>
    </section>

    <!-- הארץ -->
    <section class="border rounded-lg overflow-hidden shadow flex flex-col">
      <h2 class="bg-gray-800 text-white text-lg p-2">הארץ</h2>
      <iframe src="https://www.haaretz.co.il/" class="w-full h-[600px]" loading="lazy" title="הארץ"></iframe>
    </section>

    <!-- וואלה -->
    <section class="border rounded-lg overflow-hidden shadow flex flex-col">
      <h2 class="bg-gray-800 text-white text-lg p-2">וואלה</h2>
      <iframe src="https://www.walla.co.il/" class="w-full h-[600px]" loading="lazy" title="וואלה"></iframe>
    </section>

    <!-- Ynet: כותרות RSS -->
    <section class="border rounded-lg overflow-hidden shadow flex flex-col">
      <div class="bg-gray-800 text-white p-2 flex items-center justify-between">
        <h2 class="text-lg">Ynet ‐ כותרות חיות</h2>
        <div class="flex items-center gap-2">
          <button id="refreshYnet"
            class="px-3 py-1 rounded bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm">
            רענון
          </button>
          <a href="https://www.ynet.co.il/home/0,7340,L-8,00.html" target="_blank" rel="noopener noreferrer"
             class="px-3 py-1 rounded bg-gray-700 hover:bg-gray-600 text-sm">
            מעבר לאתר
          </a>
        </div>
      </div>

      <div class="bg-white flex-1 p-3 text-right">
        <ul id="ynetList" class="space-y-3 text-sm text-gray-800">
          <li class="text-gray-500">טוען כותרות…</li>
        </ul>
      </div>

      <div class="text-xs text-gray-600 p-2 bg-gray-50">
        הכותרות נטענות מפיד ה־RSS הרשמי של Ynet. לחיצה פותחת ידיעה בלשונית חדשה.
      </div>
    </section>

    <!-- ערוץ 14 -->
    <section class="border rounded-lg overflow-hidden shadow flex flex-col md:col-span-2 lg:col-span-1">
      <h2 class="bg-gray-800 text-white text-lg p-2">ערוץ 14</h2>
      <iframe src="https://www.c14.co.il/" class="w-full h-[600px]" loading="lazy" title="ערוץ 14"></iframe>
    </section>
  </main>

  <!-- הערה -->
  <footer class="p-2 text-sm text-gray-600">
    חלק מהאתרים חוסמים הטמעה ב־iframe. עבור Ynet מוצגות כותרות ה־RSS הרשמיות במקום iframe.
  </footer>

  <script>
    // ---- הגדרות ----
    const RSS_URL = "https://www.ynet.co.il/Integration/StoryRss2.xml";
    const RSS2JSON = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(RSS_URL);
    const listEl = document.getElementById("ynetList");
    const refreshBtn = document.getElementById("refreshYnet");

    async function loadYnet() {
      try {
        listEl.innerHTML = '<li class="text-gray-500">טוען כותרות…</li>';
        const res = await fetch(RSS2JSON, { cache: "no-store" });
        if (!res.ok) throw new Error("RSS request failed: " + res.status);
        const data = await res.json();
        const items = (data.items || []).slice(0, 12);
        if (!items.length) {
          listEl.innerHTML = '<li class="text-gray-500">לא נמצאו כותרות כרגע.</li>';
          return;
        }
        listEl.innerHTML = items.map(item => {
          const title = item.title || "ללא כותרת";
          const link = item.link || "#";
          const pub = item.pubDate ? new Date(item.pubDate).toLocaleString('he-IL') : "";
          return `
            <li class="border-b pb-2">
              <a href="${link}" target="_blank" rel="noopener noreferrer"
                 class="font-medium hover:underline">${title}</a>
              ${pub ? `<div class="text-xs text-gray-500 mt-1">${pub}</div>` : ""}
            </li>`;
        }).join("");
      } catch (err) {
        console.error(err);
        listEl.innerHTML = `<li class="text-red-600">נכשלה טעינת ה־RSS של Ynet. נסה לרענן.</li>`;
      }
    }

    refreshBtn.addEventListener("click", loadYnet);
    loadYnet();
    setInterval(loadYnet, 60000);
  </script>
</body>
</html>
