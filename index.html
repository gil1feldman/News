<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>חדשות במבט אחד</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center">
  <!-- כותרת עליונה -->
  <header class="p-4 bg-blue-700 text-white text-2xl font-bold">
    חדשות במבט אחד
  </header>

  <!-- רשת האתרים -->
  <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
    <!-- כאן 11 -->
    <section class="border rounded-lg overflow-hidden shadow">
      <h2 class="bg-gray-800 text-white text-lg p-2">כאן 11</h2>
      <iframe src="https://www.kan.org.il/" class="w-full h-[600px]" loading="lazy"></iframe>
    </section>

    <!-- Ynet -->
    <section class="border rounded-lg overflow-hidden shadow">
      <h2 class="bg-gray-800 text-white text-lg p-2">Ynet</h2>
      <iframe src="https://www.ynet.co.il/home/0,7340,L-8,00.html" class="w-full h-[600px]" loading="lazy"></iframe>
    </section>

    <!-- וואלה -->
    <section class="border rounded-lg overflow-hidden shadow">
      <h2 class="bg-gray-800 text-white text-lg p-2">וואלה</h2>
      <iframe src="https://www.walla.co.il/" class="w-full h-[600px]" loading="lazy"></iframe>
    </section>

    <!-- N12 -->
    <section class="border rounded-lg overflow-hidden shadow">
      <h2 class="bg-gray-800 text-white text-lg p-2">N12</h2>
      <iframe src="https://www.n12.co.il/" class="w-full h-[600px]" loading="lazy"></iframe>
    </section>

    <!-- ערוץ 14 -->
    <section class="border rounded-lg overflow-hidden shadow md:col-span-2 lg:col-span-1">
      <h2 class="bg-gray-800 text-white text-lg p-2">ערוץ 14</h2>
      <iframe src="https://www.c14.co.il/" class="w-full h-[600px]" loading="lazy"></iframe>
    </section>
  </main>

  <!-- הערה -->
  <footer class="p-2 text-sm text-gray-600">
    ייתכן שחלק מהאתרים יחסמו הצגה בתוך iframe (מדיניות אבטחה של האתר).
  </footer>
</body>
</html>
